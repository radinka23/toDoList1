<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style="font-family: Arial, sans-serif;
             background: linear-gradient(to right, #84fab0, #8fd3f4);
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             margin: 0;">

<div style="background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px 0px #aaa;
            text-align: center;
            width: 350px;">

    <h2>Register</h2>

    <div th:if="${param.success}" style="color: green; margin-bottom: 10px;">
        Registration successful! <a th:href="@{/login}">Login here</a>.
    </div>

    <div th:if="${Userexist}" style="color: red; margin-bottom: 10px;">
        Username already exists. Please choose another.
    </div>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <label for="username" style="display: block; margin-top: 10px; text-align: center;">Username:</label>
        <input type="text" id="username" th:field="*{username}" required style="width: 80%; padding: 8px; margin: 5px auto; display: block;">

        <label for="password" style="display: block; margin-top: 10px; text-align: center;">Password:</label>
        <input type="password" id="password" th:field="*{password}" required style="width: 80%; padding: 8px; margin: 5px auto; display: block;">

        <button type="submit" style="background-color: #28a745; color: white; padding: 10px; border: none;
                       cursor: pointer; width: 80%; margin: 15px auto 0; display: block;">
            Register
        </button>
    </form>

    <p style="margin-top: 10px;">Already have an account? <a th:href="@{/login}">Login here</a></p>
</div>

</body>
</html>
