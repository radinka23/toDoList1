<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to My To-Do App</title>
    <style>
        body {
            background: linear-gradient(to right, #fce4ec, #e8eaf6);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 80px;
            color: #333;
        }

        h1 {
            font-size: 3em;
            color: #6a1b9a;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #6a1b9a;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #4a148c;
        }
    </style>
</head>
<body>
<h1>Welcome to the To-Do List App</h1>
<p>Stay productive. Organize your tasks. Achieve more.</p>

<a class="btn" th:href="@{/login}">Login</a>
<a class="btn" th:href="@{/register}">Register</a>
</body>
</html>
